name: Add License Header

on:
  push:
    paths:
      - '**/*.rs'  # Add paths or file types you want to include
  pull_request:
    paths:
      - '**/*.rs'  # Add paths or file types you want to include
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  add-license-header:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Python (for running script)
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Append License Header to Files
      run: |
        #!/bin/bash

        # Define the license header template
        LICENSE_HEADER=$(cat license-header.txt)
        
        # Count the number of lines in the license header
        LICENSE_HEADER_LINES=$(echo "$LICENSE_HEADER" | wc -l)

        # Hash the license header
        LICENSE_HASH=$(echo "$LICENSE_HEADER" | md5sum | awk '{ print $1 }')

        # Loop through all source files and check if the license header needs to be updated
        for FILE in $(find . -name '*.rs'); do
          # Extract the existing header from the file
          EXISTING_HEADER=$(head -n "$LICENSE_HEADER_LINES" "$FILE")

          # Hash the existing header
          EXISTING_HASH=$(echo "$EXISTING_HEADER" | md5sum | awk '{ print $1 }')

          # Compare hashes
          if [ "$LICENSE_HASH" != "$EXISTING_HASH" ]; then
            echo "Updating license header in $FILE"
            # Replace the old header with the new one
            tail -n +$((LICENSE_HEADER_LINES + 1)) "$FILE" > temp && mv temp "$FILE"
            echo "$LICENSE_HEADER" | cat - "$FILE" > temp && mv temp "$FILE"
          else
            echo "License header already present and up-to-date in $FILE"
          fi
        done

    - name: Commit changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add .
        git commit -m "Update license header in source files" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }}
